<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Card Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/poker-table.css">
</head>
<body>
    <main class="game-shell">
        <section id="title-screen" class="screen screen-active title-screen">
            <div class="title-hero">
                <div class="title-badge">
                    <span class="title-number">24</span>
                    <span class="title-sub">Card Game</span>
                </div>
                <div class="mode-selection">
                    <button id="solo-mode" class="primary-button">Solo</button>
                    <button id="multiplayer-mode" class="ghost-button">Multiplayer</button>
                </div>
                <div class="duration-slider" data-duration="norm" role="tablist" aria-label="Round speed">
                    <span class="duration-indicator" aria-hidden="true"></span>
                    <button class="duration-tab" type="button" data-duration-option="fast">Fast</button>
                    <button class="duration-tab is-active" type="button" data-duration-option="norm">Norm</button>
                    <button class="duration-tab" type="button" data-duration-option="long">Long</button>
                    <button class="duration-tab" type="button" data-duration-option="hell">Hell</button>
                </div>
            </div>
        </section>

        <section id="solo-screen" class="screen table-screen">
            <header class="table-header">
                <div>
                    <h2>Solo Mode</h2>
                    <p>Coming soon — set the vibe and warm up.</p>
                </div>
                <button class="ghost-button" data-action="back">Back</button>
            </header>
            <div class="table-area">
                <div class="deck-position left">
                    <div class="deck-stack">
                        <div class="card-back"></div>
                        <div class="card-back"></div>
                        <div class="card-back"></div>
                        <div class="card-back"></div>
                    </div>
                </div>
                <div class="table-center">
                    <div class="empty-table">Poker felt ready for play.</div>
                </div>
                <div class="deck-position right">
                    <div class="deck-stack">
                        <div class="card-back"></div>
                        <div class="card-back"></div>
                        <div class="card-back"></div>
                        <div class="card-back"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="multiplayer-screen" class="screen table-screen">
            <header class="table-header">
                <div>
                    <h2>Multiplayer Mode</h2>
                    <p>Two decks, face down, ready to deal.</p>
                </div>
                <button class="ghost-button" data-action="back">Back</button>
            </header>
            <div class="table-area">
                <div class="deal-area" aria-hidden="true"></div>
                <div class="pause-overlay" aria-hidden="true">
                    <div class="pause-claim-slider" data-active="left" role="tablist" aria-label="Claim player">
                        <span class="claim-indicator" aria-hidden="true"></span>
                        <button class="claim-tab" type="button" data-claim-side="left">Player One</button>
                        <button class="claim-tab" type="button" data-claim-side="right">Player Two</button>
                    </div>
                    <div class="pause-actions">
                        <button class="ghost-button pause-button" type="button" data-pause="false-alarm">False Alarm</button>
                        <button class="primary-button pause-button" type="button" data-pause="claim">24!</button>
                        <button class="ghost-button pause-button" type="button" data-pause="impossible">Impossible</button>
                    </div>
                </div>
                <div class="claimed-pile left" data-claimed="left" aria-hidden="true"></div>
                <div class="claimed-pile right" data-claimed="right" aria-hidden="true"></div>
                <div class="player-name-tag left">
                    <span class="player-name" data-player="1">Player One</span>
                    <button class="edit-button" data-edit="1" aria-label="Edit Player One">✎</button>
                </div>
                <div class="player-name-tag right">
                    <span class="player-name" data-player="2">Player Two</span>
                    <button class="edit-button" data-edit="2" aria-label="Edit Player Two">✎</button>
                </div>
                <div class="deck-position left" data-deck="left">
                    <div class="deck-stack">
                        <div class="card-back"></div>
                        <div class="card-back"></div>
                        <div class="card-back"></div>
                        <div class="card-back"></div>
                    </div>
                </div>
                <div class="table-center">
                    <div class="empty-table">Minds ready? Lets do this.</div>
                    <button id="play-button" class="primary-button play-button" type="button">Play</button>
                </div>
                <div class="deck-position right" data-deck="right">
                    <div class="deck-stack">
                        <div class="card-back"></div>
                        <div class="card-back"></div>
                        <div class="card-back"></div>
                        <div class="card-back"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/ui.js"></script>
</body>
</html>
