<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Games Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .back-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hub-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            border-radius: 15px;
            padding: 2rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            position: relative;
            z-index: 1;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .game-description {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .math-symbol {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
            background: linear-gradient(135deg, #999, #666);
        }

        .coming-soon:hover {
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .hub-container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()" title="Back to Portfolio">
        ‚Üê
    </button>
    
    <div class="hub-container">
        <div class="math-symbol">‚àë</div>
        <h1>Math Games</h1>
        <p class="subtitle">Challenge yourself with these mathematical puzzles and games!</p>
        
        <div class="games-grid">
            <div class="game-card" onclick="openPiGame()">
                <div class="game-icon">œÄ</div>
                <div class="game-title">Pi Question Game</div>
                <div class="game-description">Test your knowledge of Pi! Can you remember the first 3, 10, or even 25 digits of this mathematical constant?</div>
            </div>
            
            <!-- Future games can be added here -->
            <div class="game-card coming-soon">
                <div class="game-icon">üî¢</div>
                <div class="game-title">Coming Soon</div>
                <div class="game-description">More exciting math games are on the way!</div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = '../index.html';
        }

        function openPiGame() {
            window.location.href = 'pi-game.html';
        }
    </script>
</body>
</html>
