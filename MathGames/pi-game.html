<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Question Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .question {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .input-container {
            margin-bottom: 2rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #answerInput {
            width: 100%;
            padding: 1rem;
            padding-right: 4rem;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
            text-align: center;
        }

        #answerInput:focus {
            border-color: #667eea;
        }

        .digit-counter {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.5rem 0.75rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            min-width: 2rem;
            text-align: center;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0 auto;
            min-width: 150px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .checkmark {
            font-size: 1.5rem;
        }

        .next-level-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 150px;
            opacity: 0;
            transform: translateX(20px);
        }

        .next-level-btn.show {
            opacity: 1;
            transform: translateX(0);
        }

        .next-level-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .next-level-btn:active {
            transform: translateY(0);
        }

        .arrow {
            font-size: 1.5rem;
        }

        .level-indicator {
            font-size: 1rem;
            color: #667eea;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.correct {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 2px solid #28a745;
        }

        .result.incorrect {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 2px solid #dc3545;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .back-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .pi-symbol {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .question {
                font-size: 1.3rem;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()" title="Back to Portfolio">
        ←
    </button>
    
    <div class="game-container">
        <div class="pi-symbol">π</div>
        <h1>Pi Question Game</h1>
        <div id="levelIndicator" class="level-indicator">Level 1</div>
        <div id="question" class="question">What are the first three digits of Pi?</div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="answerInput" placeholder="Enter your answer..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <div id="digitCounter" class="digit-counter">0</div>
            </div>
        </div>
        
        <div class="button-container">
            <button class="submit-btn" onclick="checkAnswer()">
                <span class="checkmark">✓</span>
                Check Answer
            </button>
            
            <button id="nextLevelBtn" class="next-level-btn" onclick="nextLevel()" style="display: none;">
                <span class="arrow">→</span>
                Next Level
            </button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
