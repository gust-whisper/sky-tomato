<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Basketball Shooting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="back-arrow" onclick="window.location.href='../index.html'" title="Back to Homepage">
        â†
    </button>
    <div class="game-container">
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="trajectory-toggle">
                <label>
                    <input type="checkbox" id="trajectoryToggle">
                    <span class="toggle-text">Show Trajectory</span>
                </label>
            </div>
        </div>
        <div class="instructions">
            <p>Click and drag the basketball to aim, then release to shoot!</p>
            <p class="effects-note">ğŸ‰ Special effects on scoring! ğŸ‰</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
